<!DOCTYPE html>
<head>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="pixel.css">
</head>
<body>

    <div id="inputs">
        <div class="dn">pixel size: </div>
        <input type="text" id="pixel_input" value="10" class="inp"><br>
        
        <div class="dn">field size:</div>
        <input type="text" id="box_input" value="200" class="inp"><br>
        
        <div class="dn">color min:</div>
        <input type="text" id="min_input" max="255" min="0" value="100" class="inp"><br>
        
        <div class="dn">color max:</div>
        <input type="text" id="max_input" max="255" min="0" value="255" class="inp"><br>
        
        <input type="hidden" id="run" max="1" min="0" value="0" class="inp">
        
        <button id="btn_create">Create field</button><br>
        <br>
        
        <div class="dn">sparkle:</div><br>
        <button id="btn_stop">Stop</button>
        <button id="btn_start">Start</button>
    </div>

<div id="box"></div>

</body>
<script src="pixel.js"></script>
